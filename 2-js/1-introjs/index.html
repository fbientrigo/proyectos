   <h1>Activa la consola del explorador :)</h1> 
    <section>

    <table>
    <caption>Aqui una tabla de OR y AND</caption>
        <tr>
            <th>P</th>
            <th>Q</th>
            <th>P OR Q</th>
            <th>P AND Q</th>
        </tr>
        <tr>
            <td id="p1">true</td>
            <td id="q1">true</td>
            <td id="porq1"></td>
            <td id="pandq1"></td>
        </tr>
        <tr>
            <td id="p2">true</td>
            <td id="q2">false</td>
            <td id="porq2"></td>
            <td id="pandq2"></td>
        </tr>
        <tr>
            <td id="p3">false</td>
            <td id="q3">true</td>
            <td id="porq3"></td>
            <td id="pandq3"></td>
        </tr>
        <tr>
            <td id="p4">false</td>
            <td id="q4">false</td>
            <td id="porq4"></td>
            <td id="pandq4"></td>
        </tr>
    </table>
    </section>
